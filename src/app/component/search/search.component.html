<div class="tableContainer">

    <div class="buttonContainer">
        <div>
            Selecione uma região para listar
        </div>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="setRegiao($event)">
            <mat-button-toggle value="SE">SE</mat-button-toggle>
            <mat-button-toggle value="S">S</mat-button-toggle>
            <mat-button-toggle value="NE">NE</mat-button-toggle>
            <mat-button-toggle value="N">N</mat-button-toggle>
        </mat-button-toggle-group>
    </div>


    <div *ngIf="dataSource !== undefined && dataSource.length > 0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo }} </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.data | date}} </td>
            </ng-container>

            <ng-container matColumnDef="compra">
                <th mat-header-cell *matHeaderCellDef> Compra </th>
                <td mat-cell *matCellDef="let element">
                    <span class="valor" *ngFor="let c of element.compra">{{c | number:'1.0-2'}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="geracao">
                <th mat-header-cell *matHeaderCellDef> Geração </th>
                <td mat-cell *matCellDef="let element">
                    <span class="valor" *ngFor="let c of element.geracao">{{c | number:'1.0-2'}}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
